<!DOCTYPE html>
<html>
    <head>
        <title>Questao_1</title>
        <meta charset="UTF-8">

    </head>
        <body>
            <form>
                <table width="500px" cellspacing="1px" cellpadding="1px">
                <tr>
                <th colspan="2">Ficha Cadastral</th><br>
                </tr>
                </table>

                <font size="2" face="Arial">
                <table width="500px" cellspacing="1px" cellpadding="1px">
                
                <tr>
                <td>Nome:
                <input type="text" name="name" size="55">
                </td></tr>
                <tr><td>
                RG:
                <input type="text" name="rg" size="13">
                
                C.P.F.:
                <input type="text" name="cpf" size="13"><br>
                </td></tr>
                <tr><td>
                Endereço:
                <input type="text" name="endereco" size="55">
                </td></tr>
                <tr><td>
                Sexo:
                <select id=sexo>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
                
                Data Nascimento:
                <input type="text" name="date" size="13">
                </td></tr>
                
                <tr><td>
                Situação Civil
                <input type="radio" name="gender" value="male"> Solteiro(a)
                <input type="radio" name="gender" value="female"> Casado(a)
                <input type="radio" name="gender" value="other"> Viúvo(a)
                <br>
                </td></tr>
                <tr><th colspan="2">
                <input type="reset" name="btn" value="Limpar Dados">
                </th></tr>
                </form> 
            </font>
            </table>
        </body>
</html>
